<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layer-Diary</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900|Roboto:300,300i,400,400i&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="dist/styles/all.css">

<body>

    <header>
        <div class="first-bg">
            <nav>
                <ul class="header--info">
                    <li>

                    <li>
